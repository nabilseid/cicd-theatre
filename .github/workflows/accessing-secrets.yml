name: Acessing Secrets

on:
  push:
    branches: [ main, actions/encrypted-secrets]

jobs:
  access-name-secret:
    runs-on: ubuntu-latest
    steps:
      - name: Reading NAME from repo-secrets
        with: # access secret as input
          NAME_SECRET: ${{ secrets.SECRET_NAME }}
      - name: Print out secret 
        run: echo '$NAME_SECRET'

